<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tazamall - Reagan Omondi</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>

  <header>
    <div class="taz">Tazamall</div>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search fashion, electronics, accessories..." oninput="filterProducts()" />
    </div>

    <a href="cart.html" style="color:white;text-decoration:none;">
      <div style="display:flex;align-items:center;gap:8px">
        ðŸ›’ <div id="cart-count" class="cart-count-badge">0</div>
      </div>
    </a>
  </header>
  

  <div class="categories" id="categoryBar"></div>

   <div class="here">
    <h1 id="here">WELCOME TO TAZAMALL</h1>
   </div>
  <section class="products" id="productGrid"></section>

  <!-- Product Modal -->
  <div id="productModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
    <div style="background: white; padding: 24px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto;">
      <img id="modalImg" src="" alt="" style="width: 100%; border-radius: 8px; margin-bottom: 16px;">
      <h2 id="modalName" style="margin: 0 0 8px 0;"></h2>
      <p id="modalDesc" style="color: #666; margin: 0 0 12px 0;"></p>
      <div style="font-size: 24px; font-weight: 800; margin-bottom: 16px;" id="modalPrice"></div>
      <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 16px;">
        <label>Quantity:</label>
        <input id="modalQty" type="number" value="1" min="1" style="width: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      </div>
      <div style="display: flex; gap: 8px;">
        <button id="addModalBtn" class="btn" style="flex: 1;">Add to Cart</button>
        <button onclick="closeModal()" class="btn ghost" style="flex: 1;">Close</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Curated by Whicklian & White Wizard</p>
  </footer>

<script src="products.js"></script>
<script src="main.js"></script>
</body>
</html>
